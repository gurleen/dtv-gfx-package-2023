                    <g id="Home-Full-Name" mask="url(#mask-18)" fill="#FFFFFF" fill-opacity="1">

                <text id="FINAL" font-family="Zuume-Bold, Zuume" font-size="65" font-weight="bold" fill="#FFFFFF">
                    <tspan x="129.6325" y="62">FINAL</tspan>
                </text>

            <g id="Final-Slate---Win-and-Mask" transform="translate(781, 865)">
                <mask id="mask-22" fill="white">
                    <use xlink:href="#path-21"></use>
                </mask>
                <g id="Rectangle"></g>
                <g id="Final-Slate---Win" mask="url(#mask-22)">
                    <rect id="Final-Slate-Win-BG" fill="#FFC600" x="0" y="0" width="357" height="80"></rect>
                    <text id="DRAGONS-WIN!" font-family="Zuume-Bold, Zuume" font-size="65" font-weight="bold" fill="#07284C">
                        <tspan x="42.695" y="62">DRAGONS WIN!</tspan>
                    </text>
                </g>
            </g>

    </svg>

    <script>
        window.SPXGCTemplateDefinition = {
            "description": "Basketball Scorebug",
            "playserver": "OVERLAY",
            "playchannel": "1",
            "playlayer": "7",
            "webplayout": "7",
            "steps": "2",
            "out": "manual",
            "uicolor": "2",
            "dataformat": "json",
            "DataFields": [
                {
                    "field": "Home-Full-Name",
                    "ftype": "textfield",
                    "title": "Home Full Name",
                    "value": "DREXEL DRAGONS"
                },
                {
                    "field": "Home-Name",
                    "ftype": "textfield",
                    "title": "Home Abbreviation",
                    "value": "DREX"
                },
                {
                    "field": "extra:Home-Color",
                    "ftype": "color",
                    "title": "Home Color",
                    "value": "rgba(0,47,108,1.00)"
                },
                {
                    "field": "extra:Home-Logo",
                    "ftype": "filelist",
                    "title": "Home Logo",
                    "assetfolder": "/media/logos-white/",
                    "extension": "png",
                    "value": "/media/logos-white/DREXEL.PNG"
                },
                {
                    "field": "Home-Timeouts",
                    "ftype": "number",
                    "title": "Home TOs Remaining",
                    "value": "4"
                },
                {
                    "field": "show:Home-Bonus",
                    "ftype": "checkbox",
                    "title": "Home Bonus",
                    "value": "0"
                },
                {
                    "field": "Away-Full-Name",
                    "ftype": "textfield",
                    "title": "Away Full Name",
                    "value": "NORFOLK STATE SPARTANS"
                },
                {
                    "field": "Away-Name",
                    "ftype": "textfield",
                    "title": "Away Abbreviation",
                    "value": "NSU"
                },
                {
                    "field": "extra:Away-Color",
                    "ftype": "color",
                    "title": "Away Color",
                    "value": "rgba(0,47,108,1.00)"
                },
                {
                    "field": "extra:Away-Logo",
                    "ftype": "filelist",
                    "title": "Away Logo",
                    "assetfolder": "/media/logos-white/",
                    "extension": "png",
                    "value": "/media/logos-white/NORFOLK_STATE.PNG"
                },
                {
                    "field": "Away-Timeouts",
                    "ftype": "number",
                    "title": "Away TOs Remaining",
                    "value": "4"
                },
                {
                    "field": "show:Away-Bonus",
                    "ftype": "checkbox",
                    "title": "Away Bonus",
                    "value": "0"
                },
                {
                    "ftype": "spacer"
                },
                {
                    "field": "Info-Bar-BG",
                    "ftype": "dropdown",
                    "title": "Select info bar background color",
                    "value": "neutral",
                    "items": [
                        {
                            "text": "Home color",
                            "value": "home"
                        },
                        {
                            "text": "Away color",
                            "value": "away"
                        },
                        {
                            "text": "Neutral color",
                            "value": "neutral"
                        },
                    ]
                },
                {
                    "field": "Info-Bar-Text",
                    "ftype": "textfield",
                    "title": "Info Bar Text",
                    "value": "FIRSTNAME LASTNAME"
                },
                {
                    "field": "Info-Bar-Subtext",
                    "ftype": "textfield",
                    "title": "Info Bar Subtext",
                    "value": "LINE OF STATISTICS"
                },
                {
                    "field": "Slider-Button",
                    "ftype": "button",
                    "title": "TOGGLE SLIDER",
                    "descr": "",
                    "fcall": "window.emitSignal('scorebugSlider')"
                }
            ]
        }

        window.onload = () => {
            window.svgLoaded = true;
            window.dispatchEvent(new Event("loaded"));
            tl.from("#path-15", { duration: 1.5, x: "+=426", ease: "power3.out" })
            tl.from("#path-11", { duration: 1.5, x: "-=426", ease: "power3.out" }, "<")
            tl.from("#Home", { duration: 0.01, opacity: 0 })
            tl.from("#Away", { duration: 0.01, opacity: 0 })
            tl.from("#Info", { duration: 0.01, opacity: 0 })
            tl.to("#Away-Full-Name", { duration: 0.2, opacity: 0 }, "+=1")
            tl.to("#Home-Full-Name", { duration: 0.2, opacity: 0 }, "<")
            tl.to("#path-11", { duration: 1, x: "-=179", ease: "power3.out" }, "<")
            tl.to("#path-15", { duration: 1, x: "+=179", ease: "power3.out" }, "<")
            tl.to("#Away-Intro-Logo", { duration: 1.5, x: "-=90" }, "<")
            tl.to("#Home-Intro-Logo", { duration: 1.5, x: "+=90" }, "<")
            tl.to("#Away-Intro", { duration: 0.3, opacity: 0 }, "+=0.3")
            tl.to("#Home-Intro", { duration: 0.3, opacity: 0 }, "<")
            tl.from("#Bottom-Bar", { duration: 0.01, opacity: 0 })
            tl.from("#Bottom-Bar", { duration: 0.5, y: "-=53", ease: "power3.out" })
            tl.addPause()
            tl.to("#Page-1", { opacity: 0.5, opacity: 0, ease: "power3.out" })

            window.infoBarTl = gsap.timeline({ paused: true });
            infoBarTl.from("#Info-Bar", { duration: 0.01, opacity: 0 })
                .to("#Info-Bar", { duration: 1, y: "+=53", ease: "power3.out" })
                .addPause()
                .to("#Info-Bar", { duration: 1, y: "-=53", ease: "power3.out" })
                .to("#Info-Bar", { duration: 0.01, opacity: 0 })
                .eventCallback("onComplete", () => infoBarTl.seek(0).pause())

            window.lossSlateTl = gsap.timeline({ paused: true })
            lossSlateTl.from("#Final-Slate---Loss", { duration: 0.5, opacity: 0 })
                       .addPause()
                       .to("#Final-Slate---Loss", { duration: 0.5, opacity: 0 })
                       .eventCallback("onComplete", () => lossSlateTl.seek(0).pause())
            
            window.winSlateTl = gsap.timeline({ paused: true })
            winSlateTl.from("#Final-Slate---Win", { duration: 0.5, opacity: 0 })
                      .addPause()
                      .to("#Final-Slate---Win", { duration: 0.5, opacity: 0 })
                      .eventCallback("onComplete", () => winSlateTl.seek(0).pause())

            endAlignText("Away-Score", 234)
            middleAlignText("Clock", 182)
            middleAlignText("Period", 50)
            middleAlignText("Shot-Clock", 310)

            document.querySelector("#Info-Bar-Text :nth-child(1)").setAttribute("x", 20)

            setVisibility("Home-Bonus", false)
            setVisibility("Away-Bonus", false)

            setHandler("Shot-Clock", (v) => {
                val = Number(v)
                if (val > 10) { updateColor("Shot-Clock", "#FFC600") }
                else { updateColor("Shot-Clock", "rgb(220,65,59)") }
                updateText("Shot-Clock", v)
            })
    
            setHandler("Period", (v) => {
                homeWin = Number(cache["Home-Score"]) > Number(cache["Away-Score"])
                if(v.toUpperCase() == "FINAL") {
                    if(homeWin) {
                        winSlateTl.play()
                    } else {
                        lossSlateTl.play()
                    }
                } else {
                    if(winSlateTl.time() > 0) { winSlateTl.play() }
                    if(lossSlateTl.time() > 0) { lossSlateTl.play() }
                    updateText("Period", v)
                }
            })

            setHandler("Home-Timeouts", (v) => {
                timeoutsUsed = 4 - Number(v)
                _.range(1, timeoutsUsed + 1).forEach((x) => {
                    setVisibility(`Home-Timeout-${x}`, false)
                })
                _.range(timeoutsUsed + 1, 5).forEach((x) => {
                    setVisibility(`Home-Timeout-${x}`, true)
                })
            })

            setHandler("Away-Timeouts", (v) => {
                timeoutsUsed = 4 - Number(v)
                _.range(1, timeoutsUsed + 1).forEach((x) => {
                    setVisibility(`Away-Timeout-${x}`, false)
                })
                _.range(timeoutsUsed + 1, 5).forEach((x) => {
                    setVisibility(`Away-Timeout-${x}`, true)
                })
            })

            setHandler("Info-Bar-Subtext", (v) => {
                main = document.querySelector("#Info-Bar-Text :nth-child(1)")
                tspan = document.querySelector("#Info-Bar-Text :nth-child(2)")
                tspan.innerHTML = v
                newx = 40 + main.getBBox().width
                tspan.setAttribute("x", newx)
            })

            setHandler("Info-Bar-BG", (v) => {
                if(v == "home") { setColor("Info-Background", window.cache["Home-Color"]) }
                else if(v == "away") { setColor("Info-Background", window.cache["Away-Color"]) }
                else { setColor("Info-Background", "#ffffff") }
            })

            signal("scorebugSlider", () => infoBarTl.resume())
        }

        window.handleExtra = async (k, v) => {
            if (k == "Home-Color") {
                updateColor("Home-Intro-BG", v);
                updateColor("Home-Background", v);
            }
            else if (k == "Away-Color") {
                updateColor("Away-Intro-BG", v);
                updateColor("Away-Background", v);
            }
            else if (k == "Home-Logo") {
                updateImage("Home-Intro-Logo", v)
                updateImage("Home-Logo", v)
            }
            else if (k == "Away-Logo") {
                updateImage("Away-Intro-Logo", v)
                updateImage("Away-Logo", v)
            }
        }
    </script>
</body>

</html>
