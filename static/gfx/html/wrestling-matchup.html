    <script>
        window.onerror = console.error
        window.SPXGCTemplateDefinition = {
            "description": "Full Screen Prerender",
            "playserver": "OVERLAY",
            "playchannel": "1",
            "playlayer": "7",
            "webplayout": "7",
            "steps": "2",
            "out": "manual",
            "uicolor": "2",
            "dataformat": "json",
            "DataFields": [
                {
                    "field": "extra:Home-Color",
                    "ftype": "color",
                    "title": "Home Color",
                    "value": "rgba(0,47,108,1.00)"
                },
                {
                    "field": "extra:Home-Team-Logo",
                    "ftype": "filelist",
                    "title": "Home Logo",
                    "assetfolder": "/media/logos-white/",
                    "extension": "png",
                    "value": "/media/logos-white/DREXEL.PNG"
                },
                {
                    "field": "extra:Away-Color",
                    "ftype": "color",
                    "title": "Away Color",
                    "value": "rgba(0,47,108,1.00)"
                },
                {
                    "field": "extra:Away-Team-Logo",
                    "ftype": "filelist",
                    "title": "Away Logo",
                    "assetfolder": "/media/logos-white/",
                    "extension": "png",
                    "value": "/media/logos-white/NORFOLK_STATE.PNG"
                }
            ]
        }

        window.onload = () => {
            window.svgLoaded = true;
            window.dispatchEvent(new Event("loaded"));

            tl.from("#Page-1", { duration: 0.5, opacity: 0, ease: "power3.out" })
            tl.addPause()
            tl.to("#Page-1", { duration: 0.5, opacity: 0 })

            _.range(1, 5).forEach(i => middleAlignText(`Away-Stat-${i}`, 720))
            _.range(1, 5).forEach(i => middleAlignText(`Home-Stat-${i}`, 1200))

            showBody();
        }

        window.handleExtra = async (k, v) => {}

        setHandler("homePlayerName", (v) => editSpanTextReverse("Home-Wrestler-Name", v.split("$")))
        setHandler("awayPlayerName", (v) => editSpanText("Away-Wrestler-Name", v.split("$")))
        setHandler("Weight", (v) => updateText("Match-Weight", `${v} MATCH`))
    </script>
