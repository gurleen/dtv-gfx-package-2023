    <title>Talent Lower Third - Single</title>
    <defs>
      <rect id="path-1" x="0" y="0" width="363" height="14"></rect>
    </defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
      <g id="Bottom-Box-And-Mask" transform="translate(778, 986)">
        <mask id="mask-2" fill="white">
          <use xlink:href="#path-1"></use>
        </mask>
        <g id="Bottom-Box-Mask"></g>
        <rect id="Bottom-Box" fill="#141414" mask="url(#mask-2)" x="0" y="0" width="363" height="14"></rect>
      </g>
      <g id="Main-Box" transform="translate(778, 837)">
        <rect fill="#D3D1D1" x="0" y="0" width="363" height="149"></rect>
        <text id="Caption" font-family="Zuume-Regular, Zuume" font-size="47" font-weight="normal" fill="#131313">
          <tspan x="91.136" y="117">@ARIBLUEPXP</tspan>
        </text>
        <text id="Name" font-family="Zuume-Bold, Zuume" font-size="57" font-weight="bold" fill="#131313">
          <tspan x="70.1505" y="63">ARI BLUESTEIN</tspan>
        </text>
      </g>
    </g>
  </svg>

  <script>
    window.onerror = console.error
    window.SPXGCTemplateDefinition = {
      "description": "Talent Lower Third Double",
      "playserver": "OVERLAY",
      "playchannel": "1",
      "playlayer": "7",
      "webplayout": "7",
      "steps": "2",
      "out": "manual",
      "uicolor": "2",
      "dataformat": "json",
      "DataFields": [
        {
          "field": "Name",
          "ftype": "textfield",
          "title": "Name",
          "value": "ARI BLUESTEIN"
        },
        {
          "field": "Caption",
          "ftype": "textfield",
          "title": "Caption",
          "value": "@ARIBLUEPXP"
        }
      ]
    }

    window.onload = () => {
      window.svgLoaded = true;
      window.dispatchEvent(new Event("loaded"));

      tl.from("#Bottom-Box", { duration: 0.5, opacity: 0, x: "-=200", ease: "power3.out" })
      tl.from("#Main-Box", { duration: 0.5, opacity: 0, x: "-=200", ease: "power3.out" }, "<")
      tl.from("text", { duration: 0.5, opacity: 0, x: "-=50", ease: "power3.out" }, "-=0.3")
      tl.addPause("+=0", checkForStop)
      tl.to("#Page-1", { opacity: 0, duration: 0.5, ease: "power3.out" })

      middleAlignText("Name", 180)
      middleAlignText("Caption", 180)
    }

    window.handleExtra = async (k, v) => {

    }
  </script>
