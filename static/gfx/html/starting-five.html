    <script>
        window.onerror = console.error
        window.SPXGCTemplateDefinition = {
            "description": "Starting Five Full Screen",
            "playserver": "OVERLAY",
            "playchannel": "1",
            "playlayer": "7",
            "webplayout": "7",
            "steps": "2",
            "out": "manual",
            "uicolor": "2",
            "dataformat": "json",
            "DataFields": [
                {
                  "field": "color:Background",
                  "ftype": "color",
                  "title": "Background Color",
                  "value": "rgba(0,47,108,1.00)"
                },
                {
                    "field": "img:Team-Logo",
                    "ftype": "filelist",
                    "title": "Team Logo",
                    "assetfolder": "/media/logos-white",
                    "extension": "png",
                    "value": "/media/logos-white/DREXEL.PNG"
                },
                {
                    "field": "Title",
                    "ftype": "textfield",
                    "title": "Title",
                    "value": "DREXEL STARTING FIVE"
                },
                {
                    "field": "extra:team",
                    "ftype": "filelist",
                    "title": "Roster",
                    "assetfolder": "./rosters",
                    "extension": "json",
                    "value": "/templates/dtv-gfx-package-2023/rosters/drexel-wbb.json"
                },
                {
                    "field": "player1Num",
                    "ftype": "number",
                    "title": "Player 1",
                    "value": "1"
                },
                {
                    "field": "player2Num",
                    "ftype": "number",
                    "title": "Player 2",
                    "value": "1"
                },
                {
                    "field": "player3Num",
                    "ftype": "number",
                    "title": "Player 3",
                    "value": "1"
                },
                {
                    "field": "player4Num",
                    "ftype": "number",
                    "title": "Player 4",
                    "value": "1"
                },
                {
                    "field": "player5Num",
                    "ftype": "number",
                    "title": "Player 5",
                    "value": "1"
                }
            ]
        }

        window.onload = () => {
            window.svgLoaded = true;
            window.dispatchEvent(new Event("loaded"));
            tl.from("#Page-1", { duration: 0.5, opacity: 0 }, "+=0.1")
            tl.addPause(">")
            tl.from("#Player-1", { duration: 0.5, opacity: 0, x: "-=100" })
            tl.from("#Player-2", { duration: 0.5, opacity: 0, x: "-=100" }, "-=0.4")
            tl.from("#Player-3", { duration: 0.5, opacity: 0, x: "-=100" }, "-=0.4")
            tl.from("#Player-4", { duration: 0.5, opacity: 0, x: "-=100" }, "-=0.4")
            tl.from("#Player-5", { duration: 0.5, opacity: 0, x: "-=100" }, "-=0.4")
            tl.addPause(">")
            tl.to("#Page-1", { duration: 0.3, opacity: 0, ease: "expo.out" })

            endAlignText("P1-Last-Name", 320)
            endAlignText("P2-Last-Name", 320)
            endAlignText("P3-Last-Name", 320)
            endAlignText("P4-Last-Name", 320)
            endAlignText("P5-Last-Name", 320)
            endAlignText("P1-Number", 330)
            endAlignText("P2-Number", 330)
            endAlignText("P3-Number", 330)
            endAlignText("P4-Number", 330)
            endAlignText("P5-Number", 330)
            middleAlignText("Title", 950)
        }

        window.handleExtra = async (k, v) => {
            if (k === "extra:team") {
                const resp = await fetch(v);
                const roster = await resp.json();
                teamKey = v.replace(".json", "").replace("./rosters/", "")
                _.range(1, 6).forEach((x) => {
                    key = `player${x}Num`
                    playerNum = window.cache[key]
                    imageUrl = `/media/roster-images/${teamKey}/${playerNum}.png`
                    imageKey = `P${x}-Image`
                    updateImage(imageKey, imageUrl)
                    playerObj = _.find(roster, (p) => p.jersey_num == playerNum)
                    updateText(`P${x}-First-Name`, playerObj.first_name)
                    updateText(`P${x}-Last-Name`, playerObj.last_name)
                    updateText(`P${x}-Number`, playerObj.jersey_num)
                    updateText(`P${x}-Position`, playerObj.position)
                })
            }
        }
    </script>
